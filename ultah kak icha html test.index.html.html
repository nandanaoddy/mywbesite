<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Ulang Tahun!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9e0e6;
      color: #2c3e50;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 60px;
      color: #ff7c99;
      margin-top: 150px;
      animation: fadeIn 3s ease-out;
    }
    h2 {
      font-size: 24px;
      color: #ff477e;
      margin-top: 20px;
      animation: fadeIn 4s ease-out;
    }
    .confetti {
      position: absolute;
      top: 0;
      left: 50%;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .confetti div {
      position: absolute;
      background: #ff7c99;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      opacity: 0;
      animation: confettiFall 4s ease-in-out infinite;
    }
    .confetti div:nth-child(odd) {
      background: #ffb6c1;
      animation-delay: 0.5s;
    }
    .balloons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .balloon {
      width: 60px;
      height: 90px;
      background-color: #ff91a4;
      border-radius: 50%;
      position: relative;
      animation: floatUp 5s ease-in-out infinite;
    }
    .balloon:nth-child(odd) {
      background-color: #ff4d76;
    }
    .balloon:after {
      content: '';
      width: 3px;
      height: 40px;
      background-color: #fff;
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
    }
    .button {
      background-color: #ff477e;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 20px;
      margin-top: 50px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .button:hover {
      transform: scale(1.1);
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes confettiFall {
      0% { opacity: 1; transform: translateY(0) rotate(0deg); }
      50% { opacity: 0.5; transform: translateY(300px) rotate(180deg); }
      100% { opacity: 1; transform: translateY(600px) rotate(360deg); }
    }
    @keyframes floatUp {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Selamat Ulang Tahun kak icha pacarnya tanfeng!</h1>
  <h2>Semoga kak icha bisa ke china, dapet rezeki yang banyak, dan sukses selalu</h2>
  
  <div class="balloons">
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
  </div>

  <button class="button" onclick="alert('pacarnya tanfeng mau ke china ya? semangat ngambil hsk!')">surprise disini!</button>
  
  <div class="confetti">
    <div style="top: 10%; left: 10%; animation-duration: 4s;"></div>
    <div style="top: 15%; left: 25%; animation-duration: 3.5s;"></div>
    <div style="top: 20%; left: 40%; animation-duration: 4s;"></div>
    <div style="top: 25%; left: 60%; animation-duration: 5s;"></div>
    <div style="top: 30%; left: 70%; animation-duration: 3s;"></div>
    <div style="top: 35%; left: 85%; animation-duration: 4s;"></div>
    <div style="top: 40%; left: 55%; animation-duration: 3.5s;"></div>
  </div>

</body>
</html>
